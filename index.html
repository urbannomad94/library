<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Book Log</h1>
    </header>
    <main>
        <span id="warning"></span>
        <button id="form-btn">Add Book</button>
        <div class="form-container">
            <form action="" id="form">
                <div class="form-group">
                    <label for="title">Title: </label>
                    <input type="text" id="title" name="title" placeholder="Dune">
                </div>
                <div class="form-group">
                    <label for="author">Author: </label>
                    <input type="author" id="author" name="author" placeholder="Frank Herbert">
                </div>
                <div class="form-group">
                    <label for="pages">Pages: </label>
                    <input type="number" id="pages" name="pagecount" placeholder="896">
                </div>
                <div class="form-group">
                    <label for="readStatus">Read</label>
                    <input type="checkbox" id="readStatus" name="readStatus" value="read" checked>
                </div>
                <div class="form-group">
                    <input type="submit" id="submit" value="Add Book">
                </div>
            </form>
        </div>
        
        <div class="library-container">
            <table id="library-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                        <th>Delete Book</th>
                    </tr>
                </thead>
                <tbody id="library-table-body">

                </tbody>
            </table>
        </div>
    </main>
    <footer>
        Made by&nbsp<a href="https://github.com/urbannomad94"
        >UrbanNomad94</a>
    </footer>
    <script src="app.js"></script>
</body>
</html>
